{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">List of grades</h1>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>STUDENT ID</th>
                <th>SUBJECT ID</th>
                <th>GRADE</th>
                <th>STATUS</th>
            </tr>
        </thead>
        <tbody>
            {% for grade in grades %}
            <tr>
                <td>{{ grade[0] }}</td>
                <td>{{ grade[1] }}</td>
                <td>{{ grade[2] }}</td>
                <td>{{ grade[3] }}</td>
                <td>{{ grade[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
