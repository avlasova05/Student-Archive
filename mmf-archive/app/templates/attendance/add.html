{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Add an attendance</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="student_id" class="form-label">Student</label>
            <select name="student_id" class="form-select" required>
                <option value="" selected disabled>Choose a student</option>
                {% for student in students %}
                <option value="{{ student[0] }}">{{ student[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="subject_id" class="form-label">Subject</label>
            <select name="subject_id" class="form-select" required>
                <option value="" selected disabled>Choose a subject</option>
                {% for subject in subjects %}
                <option value="{{ subject[0] }}">{{ subject[1] }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" name="date" class="form-control" 
                   value="{{ current_date }}" required>
        </div>
        
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="presence" name="presence" value="1" checked>
            <label class="form-check-label" for="presence">
                Present
            </label>
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('attendance.list_attendance') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
